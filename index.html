<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uemf Bank</title>
   <!-- <script src="https://cdn.jsdelivr.net/npm/web3@4.8.0/dist/web3.min.js"></script> -->
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@4.8.0/dist/web3.min.js"></script>
    <script type="module" src="js/main.js"></script>

</head>

<body>
    <header>
        <h1>UEMF Bank</h1>
        <div>
            <p id="myAdress">0x3423423527358fe3432679769764234234 <span id="walletSolde">( 100 ETH )</span></p>
            <button id="connect">connect wallet</button>
        </div>
    </header>
    <main>
        <section class="config">
            <div>
                <h3>Minimum to Deposit</h3>
                <h3 id="mindep">0.5 Eth</h3>
            </div>
            <div>
                <h3>Your Deposit</h3>
                <h3 id="dep">2 Eth</h3>
            </div>
        </section>
        <section class="actions">
            <button id="withdrawButton">Withdraw</button>
            <input id="amoutInput" placeholder="amount on WEI" type="number">
            <button id="depoButton">Deposit</button>
        </section>
        <img id="loading-img" src="img/loading.gif" alt="">
    </main>
    <footer>
        <p>Pr. TMIMI Mehdi</p>
        <p>Final Exam blockchain - solidity & web3.js @uemf 2024</p>
    </footer>
</body>

</html>
